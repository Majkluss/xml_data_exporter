<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seznam produktů s náhradními díly</title>
</head>
<body>
{% for product in products %}
    <h4>{{ product.name }}:</h4>
    {% for part in product.parts %}
        <p>{{ part.name }}</p>
    {% endfor %}
    <br/>
{% endfor %}
</body>
</html>
